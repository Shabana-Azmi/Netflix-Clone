<header class=" sticky h-[68px] z-10   bg-gray-800  top-0 flex items-center justify-between px-10">
<!-- logo + navitems -->
<div class="flex gap-5 ">
    <img width="110" src="/assets/Netflix-Logo.wine.svg" alt="netflix-logo">
    <!-- navItem -->
    <ul *ngFor="let item of navItem" class=" flex items-center" >
        <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400  transition[1s]">{{item}}</li>
    </ul>
</div>
<!-- Welcome User |profile Img |Signout -->
<div class="flex items-center gap-4 text-white">
    <div class="gap-2"></div>
    <a><span>Welcome </span>{{userName}}</a>
    <img [src]="userImg" width="42">
    &nbsp; | &nbsp;
    <a href="/">SignOut</a>
</div>
</header>
